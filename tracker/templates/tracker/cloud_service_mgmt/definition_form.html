{% extends "tracker/base.html" %}

{% block title %}{{ page_title|default:"Cloud Service Definition Form" }}{% endblock %}

{% block content %}
<h2>{{ page_title }}</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }} {# Simple rendering, adjust with Bootstrap classes if needed #}
    <button type="submit" class="btn btn-success">{% if object %}Save Changes{% else %}Create Definition{% endif %}</button>
    <a href="{% url 'tracker:cloud_service_definition_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
