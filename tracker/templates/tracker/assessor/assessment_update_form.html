{% extends "tracker/base.html" %}

{% block title %}Update Assessment Status - {{ assessment.id }}{% endblock %}

{% block content %}
<h2>Update Status/Outcome for Assessment #{{ assessment.id }} ({{ assessment.client.name }})</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'tracker:assessor_assessment_detail' assessment.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
